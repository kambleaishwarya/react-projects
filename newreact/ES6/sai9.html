<h1>Regular Function</h1>

<p>The <strong>this</strong> keyword represents different objects depending on how the function was called.</p>

<button id="btn">Click Me!</button>

<p><strong>this</strong> represents:</p>

<p id="demo"></p>

<p>See the difference before and after the button is clicked.</p>
  
<script>
class Header {
  constructor() {
    this.color = "Red";
  }

  changeColor = function() {
    document.getElementById("demo").innerHTML += this;
  }
}

const myheader = new Header();

//The window object calls the function:
window.addEventListener("load", myheader.changeColor);

//A button object calls the function:
document.getElementById("btn").addEventListener("click", myheader.changeColor);

</script>

</body>
</html>

<!-- This program demonstrates how the this keyword behaves differently based on how a function is called.
Header class:
The class has a property color set to "Red".
The changeColor method is defined using a regular function, which prints this to the page.
this behavior:
When the function is called by the window object (window.addEventListener("load", myheader.changeColor)), this refers to the window object, not the Header instance.
When the function is called by the button click (document.getElementById("btn").addEventListener("click", myheader.changeColor)), this refers to the button object.
The result of calling this will be shown in the <p id="demo"></p> element. -->
