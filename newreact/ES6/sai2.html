<body>
  
<script>
class Car {
  constructor(name) {
    this.brand = name;
  }

  present() {
    return 'I have a ' + this.brand + ' ' + 'and i like it';
  }
}

const mycar = new Car("Ford");
document.write(mycar.present());
</script>

</body>
</html>


<!-- This program creates a Car class in JavaScript, which has a constructor to set the car's brand and a method present() to return a message about the car.
then,
Creates a mycar object with the brand "Ford".
Displays the message: "I have a Ford and I like it" on the webpage using document.write().
 -->
