<!DOCTYPE html>
<html>
<h4>Aishwarya Kamble</h4>
<body>

<h1>Arrow Function</h1>

<p>A demonstration of an arrow function in one line, with parameters.</p>

<p id="demo"></p>
  
<script>
hello = (val) => "My Favourite Place is " + val;

document.getElementById("demo").innerHTML = hello("Jaipur");
</script>

</body>
</html>


<!-- This program demonstrates an arrow function with parameters.
The hello function takes a parameter val and returns the string "Hello " concatenated with the value of val (e.g., "Hello World").
The function is called with the argument "World", and the result is displayed inside the <p> element with the ID demo. -->
