<!DOCTYPE html>
<html>

<body>

<h1>Arrow Function</h1>

<p>As you can see in this example, you can skip the parentheses when you have only one parameter.</p>

<p id="demo"></p>
  
<script>
hello = val => "Hello " + val;

document.getElementById("demo").innerHTML = hello("Nagpur...");
</script>

</body>
</html>

<!-- This program demonstrates an arrow function with a single parameter.
The hello function takes one parameter val and returns the string "Hello " concatenated with the value of val.
When there is only one parameter, you can omit the parentheses around the parameter, as shown: val => "Hello " + val.
The function is called with the argument "Nagpur...", and the result is displayed inside the <p> element with the ID demo. -->
