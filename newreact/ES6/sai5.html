<body>

<h1>Arrow Function</h1>

<p>A demonstration of a simple arrow function.</p>

<p id="demo"></p>
  
<script>
hello = () => {
  return "Hello World!";
}

document.getElementById("demo").innerHTML = hello();
</script>

</body>
</html>

<!-- This program defines an arrow function named hello, which returns the message "Hello World!".
The arrow function is more concise than a regular function expression, written as hello = () => { return "Hello World!"; }.
It then displays the message inside the <p> element with the ID demo using document.getElementById("demo").innerHTML. -->
