<h1>Function</h1>

<p>This demonstrates a regular function, NOT an arrow function.</p>

<p id="demo"></p>
  
<script>
hello = function() {
  return "Hello Im Aishwarya, Have a good day!";
}

document.getElementById("demo").innerHTML = hello();
</script>

</body>
</html>


<!-- This program defines a regular function named hello that returns the message "Hello World!".
The function is assigned to a variable (hello) like hello = function() { ... }.
we can use the function later by calling hello().
It then displays this message in the HTML element with the ID demo using document.getElementById("demo").innerHTML. -->
