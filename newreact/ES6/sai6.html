<h1>Arrow Function</h1>

<h2>Implicit Return</h2>

<p>The arrow function expects a return value, and returns the value by default, without the <strong>return</strong> keyword.</p>

<p id="demo"></p>
  
<script>
hello = () => "Hello World!";

document.getElementById("demo").innerHTML = hello();
</script>

</body>
</html>


<!-- This program demonstrates an arrow function with implicit return.

The hello function is defined using an arrow function: hello = () => "Hello World!".
Unlike regular functions, arrow functions with a single expression automatically return that value without needing the return keyword.
It then displays "Hello World!" inside the <p> element with the ID demo -->
